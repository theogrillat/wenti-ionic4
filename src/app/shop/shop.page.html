<ion-header>
  <ion-toolbar color="primary">
    <ion-title color="light">{{name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="animated">
  <div class="card-full">
    <ion-card-header>
      <ion-card-subtitle>Page {{name}}</ion-card-subtitle>
      <ion-card-title>{{name}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      ceci est la page {{name}}
    </ion-card-content>

    <ion-button expand="full" mode="ios" shape="round" (tap)="addGood()">
      <h1>Add an Item</h1>
    </ion-button>

  </div>
  <div class="goodList">
    <div *ngFor="let item of goodsList" class="card-full">
      <ion-card-header>
        <ion-card-title>{{item.name}}</ion-card-title>
        <ion-card-subtitle>{{item.desc}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <h2>{{item.price}} medals</h2>
      </ion-card-content>
    </div>
  </div>

</ion-content>
