<ion-header>

  </ion-toolbar>
</ion-header>

<ion-content class="animated">
  <ion-card mode="ios">
    <ion-card-header>
      <ion-card-subtitle>Page {{name}}</ion-card-subtitle>
      <ion-card-title>{{name}}</ion-card-title>
      <ion-card-title>{{latitude}}</ion-card-title>

    <ion-card-content>
      ceci est la page {{name}}

</ion-content>
